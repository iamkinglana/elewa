<div class="message" 
  [class.message-agent]="agentMessage" 
  [class.message-mine]="!messageIsNotMine"
  [class.message-other]="messageIsNotMine">

  <div [ngSwitch]="message.type">
    <div *ngSwitchCase="'text'"
      [ngClass]="message.direction === 5 || message.direction === 25 ? ['message-content', 'grey'] : ['message-content', 'green']">
      <span [innerHtml]=" textMessage(message)"></span>
      </div>

    <!-- Button Options -->
    <app-button-message *ngSwitchCase="'question'" [message]="message" [messageIsNotMine]="messageIsNotMine"
      [agentMessage]="agentMessage">
    </app-button-message>

    <!-- Button Press -->
    <div *ngSwitchCase="'button'"
      [ngClass]="message.direction === 5 ? ['message-content', 'green'] : ['message-content', 'grey']"><span
        [innerHtml]=" textMessage(message)"></span>
      </div>

    <div class="resource-holder">
      <ng-container *ngSwitchCase="'image'">
        <app-image-resource-message [message]="message"></app-image-resource-message>
      </ng-container>
    
      <ng-container *ngSwitchCase="'document'">
        <app-document-resource-message [message]="message"></app-document-resource-message>
      </ng-container>
    
      <ng-container *ngSwitchCase="'audio'">
        <app-audio-resource-message [message]="message"></app-audio-resource-message>
      </ng-container>

      <ng-container *ngSwitchCase="'video'">
        <app-video-resource-message [message]="message"></app-video-resource-message>
      </ng-container>
    </div>
  </div>

  <span class="message-timestamp">{{ timestamp }}</span>
</div>
